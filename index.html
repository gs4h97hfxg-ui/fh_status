<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="hud">

    <!-- STATUS -->
    <div class="panel status">
      <div class="status-item">
        <i class="fa-solid fa-heart"></i>
        <div class="bar health"><span></span></div>
      </div>
      <div class="status-item">
        <i class="fa-solid fa-shield-halved"></i>
        <div class="bar armor"><span></span></div>
      </div>
      <div class="status-item">
        <i class="fa-solid fa-utensils"></i>
        <div class="bar hunger"><span></span></div>
      </div>
      <div class="status-item">
        <i class="fa-solid fa-droplet"></i>
        <div class="bar thirst"><span></span></div>
      </div>
    </div>

    <!-- MONEY -->
    <div class="panel money">
      <div class="money-item"><i class="fa-solid fa-wallet"></i> <span id="cash">0</span></div>
      <div class="money-item"><i class="fa-solid fa-building-columns"></i> <span id="bank">0</span></div>
    </div>

    <!-- PLAYER -->
    <div class="panel player">
      <div id="serverName">FH Development</div>
      <div class="player-id-wrapper"><i class="fa-solid fa-id-badge"></i> <span id="playerId">0</span></div>
    </div>

    <!-- VEHICLE -->
    <div id="vehicle" class="panel vehicle">
      <svg class="fuel-ring" viewBox="0 0 45 45">
        <circle class="bg" cx="22.5" cy="22.5" r="21"></circle>
        <circle class="progress" id="fuelRing" cx="22.5" cy="22.5" r="21"></circle>
      </svg>
      <div class="speed-info">
        <div id="speed">199</div>
        <span></span>
      </div>
    </div>

    <!-- VOICE -->
    <div id="voice" class="voice">
      <i class="fa-solid fa-microphone"></i>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
